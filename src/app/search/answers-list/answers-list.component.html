<app-header></app-header>

<ng-container *ngFor="let searchedItem of searchedItems | paginate: { id: 'index-page', itemsPerPage: 6, currentPage: page }">
    <mat-list-item>
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar (click)="openModal(searchedItem.originId, searchedItem.questionId)" class="origin-{{searchedItem.originId}}-image select-pointer"></div>
                <mat-card-title (click)="openModal(searchedItem.originId, searchedItem.questionId)" class="select-pointer">{{searchedItem.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div mat-line>{{searchedItem.content}}</div> 
            </mat-card-content>
        </mat-card>
    </mat-list-item>
    <mat-divider></mat-divider>
</ng-container>

<div class="has-text-centered">
    <pagination-controls id="index-page" (pageChange)="page = $event" autoHide="true" responsive="true"></pagination-controls>
</div>
