<ng-container *ngFor="let question of questions">
    <mat-list-item>
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="origin-{{question.origin.name}}-image"></div>
                <mat-card-title>{{question.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <ng-container *ngFor="let answer of question.answers ; last as lastOne">
                    <mat-list-item>
                        <div mat-line class="text">{{answer.bodyWithoutHTML}}</div>
                        <!-- <div mat-line [innerHTML]="answer.body"></div> --> 
                    </mat-list-item>
                    <mat-divider *ngIf="!lastOne"></mat-divider>
                </ng-container>
            </mat-card-content>
        </mat-card>
    </mat-list-item>
    <mat-divider></mat-divider>
</ng-container>
