<mat-grid-list cols="3" rowHeight="2:1" *ngIf="isLoading">
  <mat-grid-tile>
  
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
  <mat-grid-tile>

  </mat-grid-tile>
</mat-grid-list>

<ng-container *ngFor="let searchedItem of searchedItems | paginate: { id: 'index-page', itemsPerPage: 7, currentPage: page }">
    <mat-list-item>
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar (click)="redirectToAnswer(searchedItem.originReference, searchedItem.questionId)" class="origin-{{searchedItem.originReference}}-image"></div>
                <mat-card-title (click)="redirectToAnswer(searchedItem.originReference, searchedItem.questionId)">{{searchedItem.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div mat-line>{{searchedItem.content}}</div> 
            </mat-card-content>
        </mat-card>
    </mat-list-item>
    <mat-divider></mat-divider>
</ng-container>

<div class="has-text-centered">
    <pagination-controls id="index-page" (pageChange)="page = $event" autoHide="true" responsive="true"></pagination-controls>
</div>
