<h3 mat-dialog-title >
    <div fxLayout="row nowrap" fxFlexFill fxLayoutAlign="start stretch">
        <div fxFlex="50%" fxFlexFill  fxFlex.xs="100%" fxFlex.sm="100%">
            <span>Relevant content?</span>
            <button mat-button (click)="setAnswerVote(question.id, 1)" style="color:red;">1</button>
            <button mat-button (click)="setAnswerVote(question.id, 2)" style="color:red;">2</button>
            <button mat-button (click)="setAnswerVote(question.id, 3)" class="azul">3</button>
            <button mat-button (click)="setAnswerVote(question.id, 4)" style="color:#009900;">4</button>
            <button mat-button (click)="setAnswerVote(question.id, 5)" style="color:#009900;">5</button>
        </div>
        <div fxFlex="50%" fxFlexFill  fxFlex.xs="100%" fxFlex.sm="100%" align="end">
            <button mat-button (click)="closeModal()">Cerrar [X]</button>
        </div>
    </div>
</h3>
<mat-dialog-content class="mat-typography">
    <div class ="main-container">
        <mat-card id="question-container">
            <mat-card-header>
                <div mat-card-avatar class="origin-{{originId}}-image"></div>
                <mat-card-title [innerHTML]="question.title"></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <br />
                <div mat-line class="question-body-container">
                    <div [innerHTML]="question.body" class="question-body"></div>
                </div>
                <div class="question-bottom">
                    <p> 
                        <b>Source: </b> <a href="{{question.url}}" target="_blank">{{getSourceTitle()}}</a>
                    </p>
                </div>
            </mat-card-content>
        </mat-card>
        <br />
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="answers-mark"></div>
                <mat-card-title>Answers ({{getAnswersAmount()}})</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <br />
                <div *ngFor="let answer of question.answers">
                    <div class="answer-container">
                        <div class="is-best-mark" *ngIf="answer.isBest" >
                            <img src="/assets/img/best-answer-mark.png" alt="Best Answer" width="28px">
                        </div>
                        <div mat-line [innerHTML]="answer.body" class="answer-item"></div>
                        <div class="footer-answer">
                            <div *ngIf="!answer.isVoted">
                                <span> <b>Is it useful?</b></span>
                                <button mat-button (click)="setAnswerVote(answer.id, 1)" style="color:#009900;">SÃ­</button>
                                <button mat-button (click)="setAnswerVote(answer.id, 0)" class="azul">No</button>
                            </div>
                            <span *ngIf="answer.isVoted"> <b>Answered</b></span>
                        </div>
                    </div>
                    <br/>
                    <br/>
                </div>

            </mat-card-content>
        </mat-card>
    </div>

</mat-dialog-content>
