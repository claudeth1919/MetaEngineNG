<mat-toolbar color="primary">
    <span class="select-pointer" (click)="redirectToHome()">Metasearch Engine</span>
    <span class="toolbar-spacer"></span>
    
    <form [formGroup]="searchForm" (ngSubmit)="searchAnswers()">
        <mat-form-field>
            <input matInput formControlName="searchWords" placeholder="Search" autocomplete="false">
        </mat-form-field>
        <button mat-icon-button type="submit">
            <mat-icon>search</mat-icon>
        </button>
    </form>
    
</mat-toolbar>
